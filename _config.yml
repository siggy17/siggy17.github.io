# Theme settings
remote_theme: "mmistakes/minimal-mistakes@4.26.2"
minimal_mistakes_skin: "aqua"

# Disable masthead/header
masthead: false
title: " "

# Site Author
author:
  name: "Noor"
  bio: "Technical Program Manager"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/siggy17"

# Default settings
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Reading Files
include:
  - _pages

# Plugins
plugins:
  - jekyll-include-cache

# Disable feed
atom_feed:
  hide: true

# Disable footer links
footer:
  links: []

# Completely disable recent posts section
paginate: 0
entries_layout: grid
show_excerpts: false
recent_posts_enabled: false